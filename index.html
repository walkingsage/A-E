<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение A&E</title>
    <link rel="icon" href="/images/AE - VECTOR.svg">
    <link rel="stylesheet" href="/assets/style/style.css">
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="#main">Главная</a></li>
                <li><a href="#">Приглашение</a></li>
                <li><a href="#">Программа дня</a></li>
                <li><a href="#">Дресс-код</a></li>
                <li><a href="#">Анкета гостя</a></li>
                <li><a href="#">Детали</a></li>
            </ul>
        </nav>
        <div class="Left_item Name_container">
            <p class="main_word">
                E
            </p>
            <span class="line"></span>
            <p class="name">
                Evgenia
            </p>
        </div>
        <div class="Right_item Name_container">
            <p class="main_word">
                A
            </p>
            <span class="line"></span>
            <p class="name">
                Alexey
            </p>
        </div>
        <div class="container_btn_go_to_anket">
            <div class="btn_go_to_anket">
                Подтвердить присутствие
            </div>
        </div>
        <div class="timer">
            <div class="timer_container">
                <div class="timer_values">
                    <div id="timer_value_mounth" class="numbers_timer">
                        00
                    </div>
                    <div class="timer_name_value">
                        Месяцев
                    </div>
                </div>
                <div class="timer_values">
                    <div id="timer_value_days" class="numbers_timer">
                        00
                    </div>
                    <div class="timer_name_value">
                        Дней
                    </div>
                </div>
                <div class="timer_values">
                    <div id="timer_value_hours" class="numbers_timer">
                        00
                    </div>
                    <div class="timer_name_value">
                        Часов
                    </div>
                </div>
                <div class="timer_values">
                    <div id="timer_value_minutes" class="numbers_timer">
                        00
                    </div>
                    <div class="timer_name_value" >
                        Минут
                    </div>
                </div>
                <div class="timer_values">
                    <div id="timer_value_seconds" class="numbers_timer">
                        00
                    </div>
                    <div class="timer_name_value">
                        Секунд
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="other">

        </div>
    </main>
</body>

</html>
